<ion-content [fullscreen]="true">
  <div *ngIf="loginData?.length == 0">
    <ion-button [attr.mobileMode]="app.mobileMode" color="danger" size="large" expand="block" (click)="redirectTo('login')">
      <ion-icon [attr.mobileMode]="app.mobileMode" name="lock-open" slot="start"></ion-icon>
      <ion-label [attr.mobileMode]="app.mobileMode">login</ion-label>
    </ion-button>
  </div>

  <div [attr.mobileMode]="app.mobileMode" id="menuHeader" *ngIf="loginData?.length > 0">
    <img [attr.mobileMode]="app.mobileMode" src="assets/img/supaglass-logo.png">

    <span [attr.mobileMode]="app.mobileMode">
      Olá, <b [attr.mobileMode]="app.mobileMode">{{username}}</b>
    </span>
  </div>

  <div *ngIf="loginData?.length > 0">
    <ion-button [attr.mobileMode]="app.mobileMode" class="checklistButtons" size="large" expand="block" (click)="redirectToList('inicial')">
      <ion-icon [attr.mobileMode]="app.mobileMode" name="enter" slot="start"></ion-icon>
      <ion-label [attr.mobileMode]="app.mobileMode">Inicial</ion-label>
    </ion-button>

    <ion-button [attr.mobileMode]="app.mobileMode" class="checklistButtons" size="large" expand="block" (click)="redirectToList('desmontagem')">
      <ion-icon [attr.mobileMode]="app.mobileMode" name="shapes" slot="start"></ion-icon>
      <ion-label [attr.mobileMode]="app.mobileMode">Desmontagem</ion-label>
    </ion-button>

    <ion-button [attr.mobileMode]="app.mobileMode" class="checklistButtons" size="large" expand="block" (click)="redirectToList('montagem')">
      <ion-icon [attr.mobileMode]="app.mobileMode" name="construct" slot="start"></ion-icon>
      <ion-label [attr.mobileMode]="app.mobileMode">Montagem</ion-label>
    </ion-button>

    <ion-button [attr.mobileMode]="app.mobileMode" class="checklistButtons" size="large" expand="block" (click)="redirectToList('encerrada')">
      <ion-icon [attr.mobileMode]="app.mobileMode" name="bag-check" slot="start"></ion-icon>
      <ion-label [attr.mobileMode]="app.mobileMode">Encerrada</ion-label>
    </ion-button>
  </div>

  <hr [attr.mobileMode]="app.mobileMode">

  <ion-button [attr.mobileMode]="app.mobileMode" size="large" expand="block" color="secondary" (click)="redirectTo('sync')">
    <ion-icon [attr.mobileMode]="app.mobileMode" name="cloud-upload-outline" slot="start"></ion-icon>
    <ion-label [attr.mobileMode]="app.mobileMode">Sincronização</ion-label>
  </ion-button>

  <ion-button [attr.mobileMode]="app.mobileMode" size="large" expand="block" color="secondary" (click)="redirectTo('record')">
    <ion-icon [attr.mobileMode]="app.mobileMode" name="receipt" slot="start"></ion-icon>
    <ion-label [attr.mobileMode]="app.mobileMode">Relatórios</ion-label>
  </ion-button>
</ion-content>
