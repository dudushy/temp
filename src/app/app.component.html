<ion-app>
  <main id="app-content">
    <ion-header [attr.mobileMode]="mobileMode">
      <ion-toolbar>
        <ion-buttons slot="start" [attr.hideMe]="router.url.replace('/', '') == 'login'">
          <ion-button [attr.mobileMode]="mobileMode" (click)="goBack()">
            <ion-icon [attr.mobileMode]="mobileMode" name="caret-back"></ion-icon>
            <!-- <ion-label>Voltar</ion-label> -->
          </ion-button>
        </ion-buttons>

        <ion-title [attr.mobileMode]="mobileMode">
          {{router.url.replace('/', '')}}
        </ion-title>

        <ion-buttons slot="end">
          <ion-button [attr.mobileMode]="mobileMode" (click)="toggleSettings()">
            <ion-icon [attr.mobileMode]="mobileMode" name="cog"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-router-outlet [attr.mobileMode]="mobileMode"></ion-router-outlet>

    <ion-footer [attr.mobileMode]="mobileMode">
      <ion-toolbar [attr.mobileMode]="mobileMode">
        Desenvolvido por <b>Upriset</b>
      </ion-toolbar>
    </ion-footer>
  </main>

  <app-settings></app-settings>

  <app-popover></app-popover>
</ion-app>
